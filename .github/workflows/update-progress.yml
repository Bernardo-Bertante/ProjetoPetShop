name: Update Progress Bar

on:
  issues:
    types: [opened, closed]
  pull_request:
    types: [opened, closed, merged]

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Calculate Progress
        id: calc
        run: |
          total_issues=$(gh issue list --repo ${{ github.repository }} --state all | wc -l)
          closed_issues=$(gh issue list --repo ${{ github.repository }} --state closed | wc -l)
          progress=$((closed_issues * 100 / total_issues))
          echo "Progress: $progress%"
          echo "::set-output name=progress::$progress"

      - name: Update README.md
        run: |
          progress="${{ steps.calc.outputs.progress }}"
          sed -i "s/Progress: .*%/Progress: ${progress}%/" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Update progress bar to ${{ steps.calc.outputs.progress }}%"
          git push
